<div class="leaf flex"><div class="inner justify"><p>Depuis la mort de Bovary, trois médecins se sont succédé à Yonville sans pouvoir y réussir, tant M. Homais les a tout de suite battus en brèche. Il fait une clientèle d'enfer; l'autorité le ménage et l'opinion publique le protège.</p><p>Il vient de recevoir la croix d'honneur.</p><hr class="section"></div> </div>
