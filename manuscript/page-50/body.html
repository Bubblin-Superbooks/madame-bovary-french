<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">chez lui. Il ne trouva personne en bas; il monta au premier, dans la chambre, vit sa robe encore accrochée au pied de l'alcôve; alors, s'appuyant contre le secrétaire, il resta jusqu'au soir perdu dans une rêverie douloureuse. Elle l'avait aimé, après tout.</p><hr class="section"></div> </div>
