<div class="leaf flex"><div class="inner justify"><h4>Chapter M.</h4><h3>Rodolphe Boulanger Avait Trente-quatre Ans; Il éTait De Tempérament Brutal Et D'intelligence Perspicace, Ayant D'ailleurs Beaucoup Fréquenté Les Femmes, Et S'y Connaissant Bien. Celle-là Lui Avait Paru Jolie; Il Y Rêvait Donc, Et à Son Mari.</h3></div> </div>
